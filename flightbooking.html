    <div class="flightbookings">
        <h2>Flight Bookings</h2>
        <p>Book domestic and international flights at competitive prices. We partner with major airlines to offer you a wide range of options for your travel needs.</p>
        
        <form class="flight-booking-form">
          <label for="from">From:</label>
          <input type="text" id="from" name="from" required>
    
          <label for="to">To:</label>
          <input type="text" id="to" name="to" required>
    
          <label for="depart-date">Departure Date:</label>
          <input type="date" id="depart-date" name="depart-date" required>
    
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">
    
          <label for="passengers">Passengers:</label>
          <input type="text" id="passengers-number" name="passengers-number" placeholder="Number of passengers">
    
          <button type="submit" value="fData" class="btn" onclick="getBooks()"/> Search Flights </button>
        </form>
    </div>
